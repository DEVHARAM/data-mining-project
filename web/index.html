<html>
<head>
  <meta charset="utf-8" />
	<title>댓글 분류기</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
	<div id="app">
		<div class="header">
		<h1>데마초 : 악플 분류기</h1>
		</div>
		<div class="section">
						
			<textarea name="review" id='review' rows="5" cols="50" placeholder="TYPE.."> </textarea>
			<button type="button" onclick="onSubmit()" value="Submit">Submit</button>
			
		</div>
		<div id='result'>
			
	</div>
</div>


</body>
</html>
<script>
function onSubmit(){
	var value = $('#review').val();
	var result;
	document.getElementById('result').innerHTML="Loading..";
	$.ajax({
	url: "http://localhost:3000/result",
	data: {review: value},
	type: "POST",
	dataType: "json"
	}).done((json)=>{
		result=json[0];
		console.log(result)
		if(result==0)
			document.getElementById('result').innerHTML="선플";
		else
			document.getElementById('result').innerHTML="악플";
	})
	
}
</script>
